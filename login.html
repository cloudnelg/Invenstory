<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invenstory Login</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <!--Navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Invenstory</a>

            <button type="button" class="btn btn-dark ml-auto" data-toggle="modal"
                data-target="#loginWindow">Login</button>
    </div>

    <!--Login Modal-->
    <div class="modal fade  animated slideInDown" id="loginWindow">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--Login Modal Header-->
                <div class="modal-header">Please Login
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!--Login Modal Form-->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="Email">
                            <input type="name" class="form-control" placeholder="Password">
                        </div>

                    </form>
                </div>

                <!--Login Modal Login Button-->
                <div class="modal-footer">
                    <button class="btn btn-dark btn-block" id="user-join-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron mt-5 text-center">
            <h1 class="display-4">InvenStory</h1>
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://cdn.shopify.com/s/files/1/2660/5106/files/LR-2-Main_159cda8c-8447-4d3b-888b-0bc8b8999dd2_960x.jpg?v=1546552038"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://imageresizer.furnituredealer.net/img/remote/images.furnituredealer.net/img/products%2Ffairmont_designs%2Fcolor%2Fgrand%20estates_902-08%2B51b%2B53b%2B51t%2B53t%2B87-b.jpg?width=1024&height=768&scale=both&trim.threshold=50&trim.percentpadding=10"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://46nuwl3acn7q25gnmb32k5qh-wpengine.netdna-ssl.com/wp-content/uploads/2017/09/inventory-1-1024x568.jpg"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

            <hr class="my-4">

            <button type="button" class="btn btn-dark ml-auto" data-toggle="modal" data-target="#createWindow">Create
                Account</button>
            <!--Create Modal-->
            <div class="modal fade  animated slideInDown" id="createWindow">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!--Create Modal Header-->
                        <div class="modal-header">Create a new Profile
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!--Create Modal Form-->
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <input type="name" class="form-control" placeholder="User name">
                                    <input type="name" class="form-control" placeholder="Email">
                                    <input type="name" class="form-control" placeholder="Password">
                                    <input type="name" class="form-control" placeholder="Confirm Password">
                                </div>

                            </form>
                        </div>

                        <!--Create Modal Login Button-->
                        <div class="modal-footer">
                            <button class="btn btn-dark btn-block" id="user-join-submit">Submit</button>
                        </div>
                    </div>
                </div>




























                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invenstory Login</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>

<body>
    <!--Navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Invenstory</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <button type="button" class="btn btn-dark ml-auto" data-toggle="modal"
                data-target="#loginWindow">Login</button>
    </div>

    <!--Login Modal-->
    <div class="modal fade  animated slideInDown" id="loginWindow">
        <div class="modal-dialog">
            <div class="modal-content">

                <!--Login Modal Header-->
                <div class="modal-header">Create a new Profile
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!--Login Modal Form-->
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <input type="name" class="form-control" placeholder="User name">
                            <input type="name" class="form-control" placeholder="Password">
                        </div>

                    </form>
                </div>

                <!--Login Modal Login Button-->
                <div class="modal-footer">
                    <button class="btn btn-dark btn-block" id="user-join-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron mt-5 text-center">
            <h1 class="display-4">Hello, world!</h1>

            <hr class="my-4">

            <button type="button" class="btn btn-dark ml-auto" data-toggle="modal"
                data-target="#createWindow">Create Account</button>
                <!--Create Modal-->
    <div class="modal fade  animated slideInDown" id="createWindow">
            <div class="modal-dialog">
                <div class="modal-content">
    
                    <!--Create Modal Header-->
                    <div class="modal-header">Create a new Profile
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
    
                    <!--Create Modal Form-->
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <input type="name" class="form-control" placeholder="User name">
                                <input type="name" class="form-control" placeholder="Password">
                            </div>
    
                        </form>
                    </div>
    
                    <!--Create Modal Login Button-->
                    <div class="modal-footer">
                        <button class="btn btn-dark btn-block" id="user-join-submit">Submit</button>
                    </div>
        </div>
    </div>




























    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
